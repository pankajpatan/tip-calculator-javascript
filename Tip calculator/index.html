<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <div class="container mt-5 border border-dark ">
   <form  action="">
    <div class="row text-center ">
      <div class="col-sm-12 bg-primary text-white">
        <h3>Tip Calculator</h3>
      </div>
    </div>
    <div class="row  text-center mt-3">
      <div class="col-lg-12">
        <p>Enter Your Bill Amount</p>
      </div>
      <div class="col-lg-12">
        <div class="form-group">
          <input type="text" class="form-control" id="amt" value="">
        </div>
      </div>
    </div>
    <div class="row text-center mt-3">
      <div class="col-lg-12">
        <p>
          How Was The Service ?
        </p>
      </div>
      <div class="col-lg-12 bg-light">
        <div class="form-group ">
          <select class="form-control " id="per">
            <option value="20">Excellent-20%</option>
            <option value="10"> Medium-10%</option>
            <option value="5">Not So Good-5%</option>
          </select>
        </div>
      </div>
    </div>
    <div class="row text-center mt-5">
      <div class="col-lg-12">
        <p>
          How Many People Are Sharing This Bill
        </p>
      </div>
      <div class="col-lg-12">
        <div class="form-group">
          <input type="text" class="form-control" id="person" value="">
        </div>
      </div>
    </div>
    <div class="row text-center">
<div class="col-lg-12">
  <button type="button" class="btn " onclick="tipcalculator()">CALCULATE</button>
</div>
<div class="col-lg-12 mt-2">
  <h4>
    TIP AMOUNT
  </h4>
 
</div>
<div class="col-lg-12">
  <p>
    Rs. <br> <span id=tip></span>  Each
  </p>
</div>
    </div>
  </form>
  </div>




<script src="./script.js"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
